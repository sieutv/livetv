<script>
function slugify(text){return text.toString().toLowerCase().trim().replace(/&/g, '-and-').replace(/[\s\W-]+/g, '-').replace(/[^a-zA-Z0-9-_]+/g,'');}
$(function() {
  var ref = new Firebase("https://sieutv-comment.firebaseio.com/"),
    postRef = ref.child(slugify(window.location.pathname));

    postRef.on("child_added", function(snapshot) {
      var newPost = snapshot.val();
      $(".comments").prepend('<div class="comment">' +
        '<div class="row"><img src="http://www.gravatar.com/avatar/' + newPost.md5Email + '?s=100&d=retro" class="pull-left"/>' + 
        '<h3>' + newPost.name + '</h3> ' +
        '<span class="date">' + moment(newPost.postedAt).fromNow() + '</span><p>' + newPost.message  + '</p></div>');
    });

    $("#comment").submit(function() {
      postRef.push().set({
        name: $("#name").val(),
        md5Email: md5($("#email").val()),
		message: $("#message").val(),
        postedAt: Firebase.ServerValue.TIMESTAMP
      });

      $("input[type=text], textarea").val("");
      return false;
    });
});
</script>
<div class="comments">Comment</div>
<form id="comment">
<input id="name" type="text" class="form-control" placeholder="Name">
<input id="email" type="text" class="form-control" placeholder="Email">
<textarea id="message" class="form-control" rows="3" placeholder="Comment"></textarea>
<input type="submit" value="Submit">
</form>
